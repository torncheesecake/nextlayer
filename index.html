<!doctype html>
<html lang="en">
  <head>
    <script>
      (function () {
        try {
          var key = "theme-mode";
          var mode = localStorage.getItem(key) || "auto";
          var apply = function (m) {
            var root = document.documentElement;
            root.classList.remove("dark", "light");
            if (m === "auto") {
              var isDark = window.matchMedia(
                "(prefers-color-scheme: dark)",
              ).matches;
              root.classList.add(isDark ? "dark" : "light");
            } else {
              root.classList.add(m);
            }
          };
          apply(mode);
        } catch (e) {}
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./src/assets/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./src/assets/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./src/assets/android-chrome-512x512.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>

    <!-- Main script: defer for non-blocking rendering -->
    <script type="module" src="/src/index.jsx" defer></script>
  </body>
</html>
